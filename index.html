<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Spy Game</title>
</head>
<body>
<h1>Spy Game</h1>

<div>
  <h2>Kategorien auswählen:</h2>
  <label><input type="checkbox" name="category" value="Tiere"> Tiere</label>
  <label><input type="checkbox" name="category" value="Berufe"> Berufe</label>
  <label><input type="checkbox" name="category" value="Sportarten"> Sportarten</label>
  <label><input type="checkbox" name="category" value="Orte"> Orte</label>
</div>

<div>
  <label>Anzahl der Spieler: <input type="number" id="playerCount" min="3"></label>
  <label>Anzahl der Spione: <input type="number" id="spyCount" min="1"></label>
  <label>Timer-Länge (Minuten): <input type="number" id="timerLength" min="1"></label>
</div>

<button id="startGameButton">Spiel starten</button>
<p id="status">Status: Spiel noch nicht gestartet.</p>

<div id="nextPlayerContainer" style="display:none;">
  <button id="nextPlayerButton">Nächster Spieler</button>
</div>

<div id="roleContainer" style="display:none;">
  <h3>Deine Rolle:</h3>
  <p id="playerRole"></p>
  <button id="nextRoleButton">Nächster Spieler</button>
</div>

<p id="timer">Zeit übrig: 0m 0s</p>

<script src="game.js"></script>
</body>
</html>
