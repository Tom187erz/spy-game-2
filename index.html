<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spy Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
        }
        .timer {
            font-size: 24px;
            font-weight: bold;
            margin-top: 20px;
        }
        .game-over {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Spy Game</h1>

    <label for="players">Anzahl der Spieler:</label>
    <input type="number" id="players" min="3" required>

    <label for="spies">Anzahl der Spione:</label>
    <input type="number" id="spies" min="1" required>

    <label for="time">Timer-Länge (in Minuten):</label>
    <input type="number" id="time" min="1" required>

    <label for="category">Kategorie auswählen:</label>
    <select id="category" multiple>
        <option value="Tiere">Tiere</option>
        <option value="Berufe">Berufe</option>
        <option value="Sportarten">Sportarten</option>
        <option value="Orte">Orte</option>
    </select>

    <button id="startButton">Spiel starten</button>

    <div id="timer" class="timer">Zeit übrig: 00:00</div>
    <div id="status"></div>

    <script src="game.js"></script>
</body>
</html>
