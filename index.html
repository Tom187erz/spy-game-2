<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spy Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Spy Game</h1>

        <div class="form-container">
            <h2>W채hle eine oder mehrere Kategorien aus</h2>
            <form id="categoryForm">
                <label>
                    <input type="checkbox" value="Tiere"> Tiere
                </label><br>
                <label>
                    <input type="checkbox" value="Berufe"> Berufe
                </label><br>
                <label>
                    <input type="checkbox" value="Sportarten"> Sportarten
                </label><br>
                <label>
                    <input type="checkbox" value="Orte"> Orte
                </label><br>
            </form>

            <div class="input-container">
                <label for="playerCount">Anzahl der Spieler:</label>
                <input type="number" id="playerCount" min="3" placeholder="Mindestens 3 Spieler" required>

                <label for="spyCount">Anzahl der Spione:</label>
                <input type="number" id="spyCount" min="1" required>

                <label for="timerLength">Timer-L채nge (in Minuten):</label>
                <input type="number" id="timerLength" min="1" required>
            </div>

            <button id="startGameButton">Spiel starten</button>
        </div>

        <div id="gameContainer" style="display: none;">
            <h2>Rolle aufdecken</h2>
            <p id="roleDisplay"></p>
            <button id="nextPlayerButton">N채chster Spieler</button>
            <button id="startTimerButton" style="display:none;">Spiel starten</button>
            <div id="timerDisplay" style="display:none;">
                <p id="timeRemaining">Zeit 체brig: 00m 00s</p>
                <button id="endGameButton">Spiel zu Ende</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
