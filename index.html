<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spy Game</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Spy Game</h1>

        <!-- Kategorie-Auswahl -->
        <div id="categorySelection">
            <h2>Wähle eine Kategorie</h2>
            <form id="categoryForm">
                <label><input type="checkbox" name="category" value="Tiere"> Tiere</label><br>
                <label><input type="checkbox" name="category" value="Berufe"> Berufe</label><br>
                <label><input type="checkbox" name="category" value="Sportarten"> Sportarten</label><br>
                <label><input type="checkbox" name="category" value="Orte"> Orte</label><br>
            </form>
        </div>

        <!-- Eingabefelder für Spieleranzahl -->
        <div id="gameSetup">
            <h2>Spieleinstellungen</h2>
            <label for="playerCount">Anzahl der Spieler:</label>
            <input type="number" id="playerCount" min="3" max="10" value="3"><br>
            <label for="spyCount">Anzahl der Spione:</label>
            <input type="number" id="spyCount" min="1" max="9" value="1"><br>
            <label for="timerLength">Timer-Länge (in Minuten):</label>
            <input type="number" id="timerLength" min="1" max="10" value="5"><br>
            <button id="startGameButton">Spiel starten</button>
        </div>

        <!-- Anzeigen der Spielerrollen -->
        <div id="roleDisplay" style="display:none;">
            <h2>Deine Rolle</h2>
            <p id="roleText"></p>
            <button id="nextPlayerButton">Nächster Spieler</button>
        </div>

        <!-- Timer Anzeige -->
        <div id="timerDisplay" style="display:none;">
            <h2>Restzeit</h2>
            <p id="timer"></p>
            <button id="resetButton">Timer zurücksetzen</button>
            <button id="endGameButton">Spiel beenden</button>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
