<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spy Game - Among Us in Real Life</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h1>Spy Game - Among Us in Real Life</h1>
    
    <!-- Setup Container -->
    <div id="setupContainer">
        <h2>Spiel Setup</h2>
        <div>
            <label for="playerCount">Anzahl der Spieler:</label>
            <input type="number" id="playerCount" min="3" required>
        </div>
        <div>
            <label for="spyCount">Anzahl der Spione:</label>
            <input type="number" id="spyCount" min="1" required>
        </div>
        <div>
            <label for="timerLength">Timer-Länge (in Minuten):</label>
            <input type="number" id="timerLength" min="1" required>
        </div>
        <button id="startGameButton">Spiel starten</button>
    </div>

    <!-- Transition Container (für Spielerwechsel) -->
    <div id="transitionContainer" style="display:none;">
        <h2>Spieler {playerIndex} ist dran!</h2>
        <button id="nextPlayerButton">Nächster Spieler</button>
    </div>

    <!-- Container für Timer -->
    <div id="timerContainer" style="display:none;">
        <h2>Timer</h2>
        <div id="timer">00:00</div>
        <button id="resetButton">Timer zurücksetzen</button>
        <button id="endGameButton">Spiel beenden</button>
    </div>

    <!-- Container für die Rolle des Spielers -->
    <div id="roleContainer" style="display:none;">
        <h2>Deine Rolle</h2>
        <p id="role"></p>
        <button id="nextButton">Nächster Spieler</button>
    </div>

    <!-- Link zum JavaScript -->
    <script src="game.js"></script>
</body>
</html>
