<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spy Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div id="setupForm">
        <h2>Spiel Setup</h2>
        <div>
            <label for="categorySelect">Kategorien:</label><br>
            <input type="checkbox" value="Tiere" id="categoryTiere"> Tiere<br>
            <input type="checkbox" value="Berufe" id="categoryBerufe"> Berufe<br>
            <input type="checkbox" value="Sportarten" id="categorySportarten"> Sportarten<br>
            <input type="checkbox" value="Orte" id="categoryOrte"> Orte<br>
        </div>

        <div>
            <label for="playerCount">Anzahl der Spieler:</label>
            <input type="number" id="playerCount" min="3" value="3">
        </div>

        <div>
            <label for="spyCount">Anzahl der Spione:</label>
            <input type="number" id="spyCount" min="1" value="1">
        </div>

        <div>
            <label for="timerLength">Timer-Länge (Minuten):</label>
            <input type="number" id="timerLength" min="1" value="5">
        </div>

        <button id="startGameButton">Spiel starten</button>
    </div>

    <div id="gameContainer" style="display: none;">
        <h2>Rolle aufdecken</h2>
        <p id="roleDisplay"></p>
        <button id="nextPlayerButton">Nächster Spieler</button>
        <button id="startTimerButton" style="display:none;">Timer starten</button>

        <div id="timerDisplay" style="display:none;">
            <p id="timeRemaining">Zeit übrig: 00m 00s</p>
            <button id="endGameButton">Spiel zu Ende</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
